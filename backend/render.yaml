# Render Blueprint for Backend
services:
  - type: web
    name: mail-scheduler-api
    env: node
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GMAIL_CLIENT_ID
        sync: false
      - key: GMAIL_CLIENT_SECRET
        sync: false
      - key: GMAIL_REFRESH_TOKEN
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: GOLD_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
